<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .btn {
        padding: 6px 20px;
        border: 2px solid white;
        background-color: brown;
        color: white;
        margin: 17px;
        font-size: 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease; /* Add transition for the transform property */
      }
      
      .btn:hover {
        transform: scale(1.05); /* Scale the button slightly on hover */
      }
      
      
</style>
</head>
<body>

<h2>Animated Button - Ripple Effect</h2>

<button class="btn">Click Me</button>

</body>
</html>
